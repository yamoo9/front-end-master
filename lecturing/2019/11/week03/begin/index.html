  <head>
    <meta charset="UTF-8" />
    <!-- SEO -->
    <title>크로스 디렉션 캐러셀(Cross Direction Carousel) - FEML DEMO</title>
    <meta name="description"
          content="크로스 디렉션 캐러셀 컴포넌트 디자인 강의 데모" />
    <meta name="keywords"
          content="크로스 디렉션, 캐러설, 컴포넌트, 디자인, 웹 디자인, 강의" />
    <meta name="author"
          content="yamoo9" />
    <!-- 반응형 웹 디자인 최적화 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <!-- 파비콘 -->
    <link rel="shortcut icon"
          href="assets/favicon.png" />
    <!-- 스타일시트 -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&amp;display=swap" />
    <link rel="stylesheet"
          href="css/normalize.min.css" />
    <link rel="stylesheet"
          href="css/main.css" />
    <!-- UI 컴포넌트 -->
    <link rel="stylesheet"
          href="components/CrossDirectionCarousel/style.css" />
    <!-- 메인 스크립트 -->
    <script src="js/main.js"
            defer></script>
  </head>

  <body class="demo has-red">

    <header class="demo__header">
      <figure class="demo__header--symbol"
              role="presentation">
        <svg>
          <use xlink:href="#symbol" />
        </svg>
      </figure>
      <h1 class="demo__header--brand"
          lang="en">
        <a class="demo__header--logo"
           href="https://yamoo9.github.io"
           target="_blank"
           rel="noopener noreferer">
          <svg>
            <title>Front-End Masters League</title>
            <use xlink:href="#logo" />
          </svg>
        </a>
      </h1>
      <nav class="demo__header--navigation">
        <h2 class="a11y-hidden">글로벌 내비게이션</h2>
        <ul class="reset-list"
            lang="en">
          <li><a href="#shop">shop</a></li>
          <li><a href="#collection"
               class="is-active">collection</a></li>
          <li><a href="#about">about</a></li>
        </ul>
      </nav>
    </header>

    <main class="demo__main">
      <h2 class="a11y-hidden"
          lang="en">Adicolor SS2018 Lookbook Carousel</h2>
      <div class="container">

        <!-- CDC: Cross Direction Carousel -->
        <div class="CDC"
             role="application">
          <div class="CDC__carousel--one">
            <figure class="CDC__slider">
              <div class="CDC__slide">
                <img src="assets/photos/photo__1-1.jpg"
                     srcset="assets/photos/photo__1-1@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__2-1.jpg"
                     srcset="assets/photos/photo__2-1@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__3-1.jpg"
                     srcset="assets/photos/photo__3-1@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__4-1.jpg"
                     srcset="assets/photos/photo__4-1@2x.jpg"
                     alt="" />
              </div>
            </figure>
          </div>
          <div class="CDC__carousel--two">
            <figure class="CDC__slider">
              <div class="CDC__slide">
                <img src="assets/photos/photo__1-2.jpg"
                     srcset="assets/photos/photo__1-2@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__2-2.jpg"
                     srcset="assets/photos/photo__2-2@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__3-2.jpg"
                     srcset="assets/photos/photo__3-2@2x.jpg"
                     alt="" />
              </div>
              <div class="CDC__slide">
                <img src="assets/photos/photo__4-2.jpg"
                     srcset="assets/photos/photo__4-2@2x.jpg"
                     alt="" />
              </div>
            </figure>
          </div>
          <div class="CDC__controls">
            <button type="button"
                    class="CDC__controls--prev">
              <svg>
                <use xlink:href="#button-prev" />
              </svg>
            </button>
            <button type="button"
                    class="CDC__controls--next">
              <svg>
                <use xlink:href="#button-next" />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </main>
