<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>HTML 컨테이너 요소들</title>
  <style>
    .division {
      padding: 0.1em 1.2em;
      background-color: #f3ead5;
      color: #463d2a;
      font-family: "Times";
      line-height: 1.4;
    }

    .green  { color: #71c456; }
    .yellow { color: #fec417; }
    .orange { color: #fc9500; }
    .red    { color: #e9524d; }
    .violet { color: #a953ac; }
    .blue   { color: #13ade6; }
  </style>
</head>
<body>

  <!--

    HTML 요소를 묶는 컨테이너 요소들
      - 아무런 의미(Semantic)는 가지지 않는다.
      - 그러하므로 이 요소들은 적절한 시멘틱 요소가 없을 때 사용해야 한다.

    <div> 디비전(Division) 요소
      - 블록(block) 컨테이너

      [사용 예시]
      <article lang="en-US">
        <h2>My use of language and my cats</h2>
        <p>My cat’s behavior hasn’t changed much since her absence, except
        that she plays her new physique to the neighbors regularly, in an
        attempt to get pets.</p>
        <div lang="en-GB">
          <p>My other cat, colored black and white, is a sweetie. He followed
          us to the pool today, walking down the pavement with us. Yesterday
          he apparently visited our neighbours. I wonder if he recognizes that
          their flat is a mirror image of ours.</p>
          <p>Hm, I just noticed that in the last paragraph I used British
          English. But I’m supposed to write in American English. So I
          shouldn’t say "pavement" or "flat" or "color"...</p>
        </div>
        <p>I should say "sidewalk" and "apartment" and "color"!</p>
      </article>


    <span> 스팬(Span) 요소
      - 인라인(inline) 컨테이너
      - 인라인 요소들(a, strong, em, b, i 등)을 감쌀 때 사용된다.
      - 블록 요소들(h1~6, p, blockquote, section 등)을 감쌀 수 없다.

      [사용 예시]
      <h2>
        SIX
        <span>C</span>
        <span>O</span>
        <span>L</span>
        <span>O</span>
        <span>R</span>
        <span>S</span>
      </h2>

  -->

</body>
</html>
