<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>HTML 목록(Lists)과 아이템(List Items)</title>
</head>
<body>

  스타일

  <!-- 추천채널 -->

  추천채널

  <!--
    비순차 목록(Unordered List)
    목록 아이템(List Item)
  -->
  그녀들의 컬처 라이프
  언니들의 핫 플레이스
  스타, 그 옷 어디꺼?
  화장품 리얼 리뷰 기초편
  화보 속 스타
  패션 가이드북 의류편

  <!-- 베스트 -->

  베스트

  <!--
    순차 목록(Ordered List)
    목록 아이템(List Item)
  -->
  62세에 미니스커트 완벽 소화한 비결
  놀라운 패션센스, 사우디 공주의 우아한 일상
  고양이 자세를 매일 해야 하는 이유 5가지
  여자컬링 '안경 선배'가 쓴 안경은 대구산 '플럼'
  이게 유행이라고?

</body>
</html>
